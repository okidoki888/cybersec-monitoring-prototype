services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cybersec}
      POSTGRES_USER: ${POSTGRES_USER:-cybersec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cybersec}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set in .env file}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env file}
      EVENTS_FILE: /app/data/initial_events.json
      ALLOW_OPEN_SIGNUP: ${ALLOW_OPEN_SIGNUP:-false}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      API_KEY: ${API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8000}

volumes:
  db_data:
